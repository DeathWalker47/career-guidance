<section class="profile">
  <div class="container">
    <div class="profile__container">
      <h1 class="profile__title">
        <span
          ><svg
            width="38"
            height="37"
            viewBox="0 0 38 37"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7.03418 27.75C7.03418 26.1145 7.68388 24.546 8.84035 23.3895C9.99683 22.233 11.5653 21.5833 13.2008 21.5833H25.5342C27.1697 21.5833 28.7382 22.233 29.8947 23.3895C31.0511 24.546 31.7008 26.1145 31.7008 27.75C31.7008 28.5677 31.376 29.352 30.7978 29.9302C30.2195 30.5085 29.4353 30.8333 28.6175 30.8333H10.1175C9.29976 30.8333 8.5155 30.5085 7.93727 29.9302C7.35903 29.352 7.03418 28.5677 7.03418 27.75Z"
              stroke="#675DD2"
              stroke-width="2"
              stroke-linejoin="round"
            />
            <path
              d="M19.3672 15.4167C21.9215 15.4167 23.9922 13.346 23.9922 10.7917C23.9922 8.23735 21.9215 6.16666 19.3672 6.16666C16.8129 6.16666 14.7422 8.23735 14.7422 10.7917C14.7422 13.346 16.8129 15.4167 19.3672 15.4167Z"
              stroke="#675DD2"
              stroke-width="2"
            /></svg
        ></span>
        Ваш профиль
      </h1>
      <div class="profile__content">
        <div class="profile__info">
          <label class="form-label profile__label">
            Логин
            <input
              type="text"
              class="input-reset form-input"
              placeholder="Логин"
            />
          </label>
          <label class="form-label profile__label">
            Пароль
            <input
              type="password"
              class="input-reset form-input"
              placeholder="Пароль"
            />
          </label>
          <label class="form-label profile__label">
            Фамилия
            <input
              type="text"
              class="input-reset form-input"
              placeholder="Фамилия"
            />
          </label>
          <label class="form-label profile__label">
            Имя
            <input type="text" class="input-reset form-input" placeholder="Имя" />
          </label>
          <label class="form-label profile__label">
            Отчество
            <input
              type="text"
              class="input-reset form-input"
              placeholder="Отчество"
            />
          </label>
          <label class="form-label profile__label">
            Дата рождния
            <input
              type="date"
              class="input-reset form-input unstyled"
              placeholder="17.05.2007"
            />
          </label>
          <label class="form-label profile__label">
            Город проживания
            <input
              type="text"
              class="input-reset form-input"
              placeholder="Город проживания"
            />
          </label>
          <label class="form-label profile__label">
            Имя одного из родителей
            <input
              type="text"
              class="input-reset form-input"
              placeholder="Имя одного из родителей"
            />
          </label>
          <label class="form-label profile__label">
            Телефон одного из родителей
            <input
              type="tel"
              class="input-reset form-input"
              placeholder="+7 (999) 99-99-99"
            />
          </label>
          <label class="form-label profile__label">
            E-mail
            <input
              type="email"
              class="input-reset form-input"
              placeholder="E-mail"
            />
          </label>
          <label class="form-label profile__label">
            Телефон
            <input
              type="tel"
              class="input-reset form-input"
              placeholder="+7 (999) 99-99-99"
            />
          </label>
          <button class="form-btn btn-reset btn profile__save">Сохранить</button>
        </div>
      </div>
    </div>
  </div>
</section>
