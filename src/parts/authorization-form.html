<section class="auth-form">
  <div class="container">
    <div class="auth-form__container">
      <h1 class="auth-form__title">Авторизация</h1>
      <h2 class="auth-form__subtitle">Заполните поля ниже</h2>
      <form action="#"  class="form">
        <label class="form-label form__label form-login">
          Логин
          <input
            type="text"
            class="input-reset form-input form__input form__input-login"
            placeholder="Логин"
          />
        </label>
        <label class="form-label form__label form-password">
          Пароль
          <input
            type="password"
            class="input-reset form-input form__input form__input-pass"
            placeholder="Пароль"
          />
        </label>
        <label class="custom-checkbox">
          <input type="checkbox" class="custom-checkbox__field" />
          <span class="custom-checkbox__content">Запомнить меня</span>
        </label>
        <div class="form__btns">
          <button
            type="submit"
            class="form__btn form-btn btn-reset btn form-btn__sign-in"
            >Войти</button
          >
          <a href="#" class="form__btn form-btn btn form-btn__reg"
            >Зарегистрироваться</a
          >
        </div>
        <a href="#" class="form__forgot-password">Забыли пароль?</a>
      </form>
    </div>
  </div>
</section>
