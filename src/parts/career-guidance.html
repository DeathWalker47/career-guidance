<section class="career-guidance">
  <div class="container">
    <h2 class="career-guidance__title">Профориентация</h2>
    <div class="career-guidance__descr">
      Эффективная программа <br />
      поиска себя&nbsp;в
      <span class="career-guidance__accent"> професси и жизни</span>
    </div>
    <div class="career-guidance__inner">
      <div class="career-guidance__left">
        <div class="career-guidance__image-left">
          <picture>
            <source media="(min-width: 992px)" srcset="./img/img-page-1.jpg" />
            <img
              src="./img/img-page-mob.jpg"
              alt="Картинка"
              class="hero__img teenagers__img"
            />
          </picture>
        </div>
      </div>
      <div class="career-guidance__content">
        <ul class="guidance-list career-guidance__list list-reset">
          <li class="guidance-list__item">Раскрыть таланты и способности</li>
          <li class="guidance-list__item">Выбрать профессию</li>
          <li class="guidance-list__item">Подобрать учебное заведение</li>
          <li class="guidance-list__item">Составить карьерный план</li>
        </ul>
        <div class="career-guidance__right">
          <div class="career-guidance__image-right">
            <img
              src="./img/img-block-1.jpg "
              alt="Фотография людей"
              class="career-guidance__img-right"
            />
          </div>
        <button data-graph-path="consult" data-graph-animation="custom" class="career-guidance__btn btn btn-reset"> Консультация </button>
        </div>
      </div>
    </div>
  </div>
</section>
